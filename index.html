<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <section class="container my-3 my_bg">
            <div class="row justify-content-center">
                <h1 class="col-auto text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="row shadow p-3 mb-5 bg-body-tertiary rounded py-3 my-3 bg-white">
                    <div class="col text-center">
                            <label for="user" class="form-label">Nome Cognome</label>
                            <input type="text" class="form-control" id="user">
                    </div>
                    <div class="col text-center">
                        <label for="km" class="form-label">Km da percorrere</label>
                            <input type="number" class="form-control" id="km">
                    </div>
                    <div class="col text-center">
                        <label for="eta" class="form-label">Fascia d'età</label>
                        <select class="form-select" id="eta">
                            <option value="maggiorenne">maggiorenne</option>
                            <option value="minorenne">minorenne</option>
                            <option value="over65">over65</option>
                          </select>
                    </div>
                    <div class="row pt-5 justify-content-center">
                        <div class="col-auto">
                            <button id="myBtn" class="btn btn-primary">Genera</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>

            
        </section>

        <section class="container">
            <div class="row justify-content-center">
                <h2 class="col-auto text-white">IL TUO BIGLIETTO</h2>
            </div>
            <div class="container my_bg">
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded pt-3 bg-white">
                    <h3 class="col">Dettaglio Passeggeri</h3>
                    <div class="container">
                        <div class="row">
                            <div class="my_border col p-2 bg-secondary">
                                <h5 class="text-white">NOME PASSEGGERO</h5>
                                <p id="myName" class="text-white">Il tuo Nome</p>
                            </div>
                            <div class="my_border col p-2">
                                <h5 class="pb-4">Offerta</h5>
                                <p> Biglietto Standard </p>
                            </div>
                            <div class="my_border col p-2">
                                <h5 class="pb-4">Carrozza</h5>
                                <p id="carrozzaRandom"> n°X </p>
                            </div>
                            <div class="my_border col p-2">
                                <h5 class="pb-4">Codice CP</h5>
                                <p id="codiceRandom"> XXXXX </p>
                            </div>
                            <div class="my_border col p-2">
                                <h5 class="pb-4">Costo biglietto</h5>
                                <p id="costoBiglietto"> prezzo biglietto </p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
